services:
  - type: web
    name: cv-to-ai
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
        description: "Your Gemini API Key from Google AI Studio"
      - key: SESSION_SECRET
        generateValue: true
        description: "A secret key for session encryption"
      - key: DATABASE_URL
        sync: false
        description: "PostgreSQL connection string (optional, falls back to SQLite)"
